<!DOCTYPE html>
<html>
  <head>
    <title>Snow Globe Player Terminal</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <table border=0 align="center">
      <tr>
	<td colspan=2 align="center">
	  <img width=150 src="snowglobe.png" alt="Snow Globe">
	  <h1>Player Terminal</h1>
	</td>
      </tr><tr>
	<td align="left">
	  <label>ID <input type="text" id="id" size=10></label>
	  <button type="button" id="connect">Connect</button>
	</td><td align="right">
	  <label>Name <input type="text" id="name" size=20 readonly></label>
	</td>
      </tr><tr>
	<td colspan=2>
	  <textarea id="prompt" rows=16 cols=80 readonly></textarea>
	</td>
      </tr><tr>
	<td colspan=2>
	  <textarea id="answer" rows=16 cols=80></textarea>
	</td>
      </tr><tr>
	</td><td colspan=2 align="center">
	  <button type="button" id="submit" disabled>Submit</button>
	  <p class="fineprint">Do not submit sensitive <br>or personal information.</p>
	</td>
      </tr>
    </table>
  </body>
</html>
