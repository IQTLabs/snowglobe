[tool.poetry]
name = "llm-snowglobe"
version = "0.5.0"
description = "Snow Globe multi-agent system for open-ended wargames with large language models"
license = "Apache-2.0"
authors = ["Daniel Hogan <6313241+dphogan@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://github.com/IQTLabs/snowglobe"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "*"
torch = "*"
torchvision = "*"
transformers = "*"
accelerate = "*"
tqdm = "*"
pyyaml = "*"
fastapi = "*"
uvicorn = "*"
pydantic = "*"
platformdirs = "*"
langchain = "*"
openai = "*"
twine = "*"
jupyter = "*"
nicegui = "*"
markdown2 = "*"
watchfiles = "*"
langchain-openai = "*"
langchain-huggingface = "*"
langchain-chroma = "*"
langchain-community = "*"
langchain-text-splitters = "*"
llama-cpp-python = ">=0.3.8"

[tool.poetry.scripts]
snowglobe_config = "llm_snowglobe.scripts:config"
snowglobe_server = "llm_snowglobe.scripts:server"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
