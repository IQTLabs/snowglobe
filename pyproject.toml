[tool.poetry]
name = "snowglobe"
version = "0.1.0"
description = "Snow Globe multi-agent system for open-ended wargames with large language models"
license = "Apache-2.0"
authors = ["Daniel Hogan <dhogan@iqt.org>"]
readme = "README.md"
packages = [{include = "snowglobe.py"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "*"
torch = {version = "*", source = "torch"}
torchvision = {version = "*", source = "torch"}
transformers = "*"
einops = "*"
accelerate = "*"
tqdm = "*"
pyyaml = "*"
fastapi = "*"
platformdirs = "*"
langchain = "*"
openai = "*"
langchain-openai = "*"
langchain-huggingface = "*"
langchain-chroma = "*"
langchain-community = "*"
llama-cpp-python = "0.2.79"

[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl/cu122"
secondary = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
